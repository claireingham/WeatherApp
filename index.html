<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App v2</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = weather-app-container>
    <header>
      <form class="search-form" id="search-form">
        <input
          input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input input type="submit" value="Search" class="search-form-button"
        id="search-form-button"
      </form>
    </header>
    <main class="weather-app-data">
      <h1 class="current-city" id="current-city">Paris</h1>
      <p class="current-weather">
        <span id="datetime"> Saturday 06:30 </span>
        <span id="summary">overcast clouds </span><br />
        <span id="humidity">Humidity: </span>
        <span id="humidity-value">77</span>
        <span id="humidity-unit">%, 
        <span id="wind">Wind:</span>
        <span id="wind-value">2.06 </span>
         <span id="wind-unit"> km/h</span>
      </p>
      <div class="temperature-container">
        <div id="icon">☀️</div>
        <div class="current-temperature-unit">8</div>
        <div class="current-temperature-icon">°c</div>
        </div>
    </main>
    <footer>
      This project was coded by
      <a href="" target="_blank">Claire Ingham </a>
      ", is" 
      <a href="" target="_blank">open-sourced on GitHub</a>
      " and "
      <a href="" target="_blank"> hosted on Netlify </a>
    </footer>
    </div>
  </body>
</html>
