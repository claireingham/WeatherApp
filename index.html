<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App v2</title>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input input type="submit" value="Search" class="search-form-button"
        id="search-form-button"
      </form>
    </header>
    <main class="weather-app-data">
      <h1 class="current-city" id="current-city">Paris</h1>
      <p class="current-weather">
        <span id="datetime"> Saturday 06:30 </span>
        <span id="summary">overcast clouds </span><br />
        <span id="humidity">Humidity: </span>
        <span id="humidity-value">77</span>
        <span id="humidity-unit">%, 
        <span id="wind">Wind:</span>
        <span id="wind-value">2.06 </span>
         <span id="wind-unit"> km/h</span>
      </p>
      <div class="temperature-container">
        <div id="icon"> ICON</div>
        <div class="current-temperature-unit">8</div>
        <div class="current-temperature-icon">Â°c</div>
        </div>
    </main>

  </body>
</html>
