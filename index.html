<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App v2</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = weather-app-container>
    <header>
      <form class="search-form" id="search-form">
        <input
          input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input input type="submit" value="Search" class="search-form-button"
        id="search-form-button"
      </form>
    </header>
    <main class="weather-app-data">
      <h1 class="current-city" id="current-city">Paris</h1>
      <p class="current-weather">
        <div id="datetime"> Saturday 06:30 </div>
        <div id="summary">overcast clouds </div><br />
        <div id="humidity">Humidity: </div>
        <div id="humidity-value"><strong>77</strong></div>
        <div id="humidity-unit"><strong>%,</strong> </div>
        <div id="wind">Wind:</div>
        <div id="wind-value"><strong>2.06</strong></div>
         <div id="wind-unit"> <strong>km/h</strong></div>
      </p>
      <div class="temperature-container">
        <div class = "current-weather-icon" id="icon">☀️</div>
        <span class = current-temperature>
        <div class="current-temperature-unit">8</div>
        <div class="current-temperature-icon">°c</div>
        </span>
        </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/claireingham/" target="_blank">Claire Ingham </a>
       is 
      <a href="https://github.com/claireingham/WeatherApp" target="_blank">open-sourced on GitHub</a>
    and
      <a href="https://prognostico2.netlify.app/" target="_blank"> hosted on Netlify </a>
    </footer>
    </div>
  </body>
</html>
