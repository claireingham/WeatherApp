<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App v2</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input
            input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-weather">
              <span id="current-date">Saturday 06:30,</span> overcast clouds
              <br />
              Humidity: <strong>77%</strong>, Wind: <strong>2.06km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="icon">☀️</span>
            <span class="current-temperature-value">8</span>
            <span class="current-temperature-unit">°c</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/claireingham/" target="_blank"
            >Claire Ingham
          </a>
          is
          <a href="https://github.com/claireingham/WeatherApp" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://prognostico2.netlify.app/" target="_blank">
            hosted on Netlify
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
